<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-page">
        <div class="form-container">

            <div class="overlay" id="overlay">
                <div id="overlayMsg">
                    <h1>Welcome Back!</h1><br><h3>If you already have an account, continue by logging in and letting us keep tracking your journey!</h3>
                </div>
                <div class="overlayBtnContainer">
                    <button id="switchBtn"><p>Login</p></button>
                </div>
            </div>

            <form action="#" class="login-form">

                <div class="login-title">
                    <p>Login</p>
                </div>
                <div class="login-fillout">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="buttonContainer">
                    <button id="loginBtn" type="submit"><p>Login</p></button>
                </div>
            </form>

            <form action="#" class="signup-form">
                <div class="signup-title">
                    <p>Create Account</p>
                </div>

                <div class="signup-fillout">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="buttonContainer">
                    <button id="signUpBtn" type="submit"><p>Create</p></button>
                </div>
            </form>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
