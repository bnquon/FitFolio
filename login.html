<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-page">
        <div class="form-container">
            <div class="overlay" id="overlay">
                <div id="overlayMsg">
                    <div id="loginMsg">
                        <p><h1>Welcome Back!</h1><br><h3>If you already have an account, continue by logging in and letting us keep tracking your journey!</h3></p>
                    </div>
                    <div id="signupMsg" class="hidden">
                        <p><h1>Hello There!</h1><br><h3>Join our community and start your fitness journey today. Sign up and let's make progress together! ðŸ’ªðŸŽ‰</h3></p>
                    </div>
                </div>
                <div class="overlayBtnContainer">
                    <button id="switchBtn"><p>Login</p></button>
                </div>
            </div>

            <form action="#" class="login-form" id="login-form">

                <div class="login-title">
                    <p>Login</p>
                </div>
                <div class="login-fillout">
                    <input type="text" id="usernameLogin" name="username" placeholder="Username" required>
                    <input type="password" id="passwordLogin" placeholder="Password" required>
                </div>

                <div class="buttonContainer">
                    <button id="loginBtn" type="submit"><p>Login</p></button>
                </div>
            </form>

            <form action="index.html" class="signup-form" id="signup-form">
                <div class="signup-title">
                    <p>Create Account</p>
                </div>

                <div class="signup-fillout">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="text" id="usernameSignup" name="username" placeholder="Username" required>
                    <input type="password" id="passwordSignup" placeholder="Password" required>
                </div>

                <div class="buttonContainer">
                    <button id="signUpBtn" type="submit"><p>Create</p></button>
                </div>
            </form>

        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
