<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cardio-page" id="cardio-page">

        <div class="taskbar">
            Hello
        </div>

        <div class="header">
            <img id="runners" src="images/cardioHeader.jpg" alt="">
        </div>

        <div class="title">
            <h1>Running Tracker</h1>
        </div>

        <div class="main-container">
            
            <div class="table-container">    
                <h3>üèÉ Runs</h3>
                <table id="tracker-sheet">
                    <tr>
                        <th>Name</th>
                        <th>Distance (KM)</th>
                        <th>Total Time</th>
                        <th>Avg. Pace</th>
                        <th>Date</th>
                    </tr>
                </table>
                <div class="buttons">
                    <button onclick="">New Entry</button>
                    <button onclick="">Delete Previous</button>
                </div>
            </div>

            <div id="goals">
                <h2>Goals</h2><hr>
            </div>

        </div>

    </div>
</body>
</html>
