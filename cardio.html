<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cardio-page" id="cardio-page">

        <div class="taskbar">
            <h1 id="fit">FITFOLIO</h1>
            <h2 id="username"></h2>
            <ul id="links">
                <li>Home</li>
                <li>About</li>
            </ul>
        </div>

        <div class="header">
            <img id="runners" src="images/cardioHeader.jpg" alt="">
        </div>

        <div class="title">
            <h1>Running Tracker üèÉüí®</h1>
        </div>

        <div class="main-container">
            
            <div class="content-container">    
                <h3 id="table-title">üèÉ Runs</h3>
                <hr>
                <div class="table-container">
                    <table id="tracker-sheet">
                        <tr>
                            <th>Name</th>
                            <th>Distance (KM)</th>
                            <th>Time (0h00m00s)</th>
                            <th>Avg. Pace</th>
                            <th>Date</th>
                        </tr>
                    </table>
                </div>
                <div class="buttons">
                    <button style="--button-bg-hover: green;" id="new" onclick="addRow()">New Entry</button>
                    <button style="--button-bg-hover: red;" id="delete" onclick="deleteRow()">Delete Previous</button>
                    <button style="--button-bg-hover: lightgray;" id="save">Save</button>
                </div>
            </div>

            <div id="goals">
                <h2 id="goal-title">‚è±Ô∏è Goals</h2><hr>
                <div id="goal-container">

                </div>
                <div id="goal-btn">
                    <button id="new" onclick="addGoal()">New Goal</button>
                    <button id="saveGoalBtn" onclick="">Save</button>
                </div>
            </div>

        </div>
    </div>

    <script src="cardio.js"></script>
</body>
</html>
